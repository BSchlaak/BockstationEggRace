<h1 mat-dialog-title>Einstellungen</h1>

<div mat-dialog-content>
  <p>Startzeit</p>
  <mat-form-field appearance="fill">
    <mat-label>I/O Port</mat-label>
    <input matInput type="number" min="2" max="26" [(ngModel)]="data.start_io">
  </mat-form-field>
  &nbsp;
  <mat-slide-toggle color="primary" [(ngModel)]="data.start_base_state">{{ data.start_base_state ? "Hi" : "Lo" }}</mat-slide-toggle>

  <p>Zwischenzeit 1</p>
  <mat-form-field appearance="fill">
    <mat-label>I/O Port</mat-label>
    <input matInput type="number" min="2" max="26" [(ngModel)]="data.splitTime1_io">
  </mat-form-field>
  &nbsp;
  <mat-slide-toggle color="primary" [(ngModel)]="data.splitTime1_base_state">{{ data.splitTime1_base_state ? "Hi" : "Lo" }}</mat-slide-toggle>

  <p>Zwischenzeit 2</p>
  <mat-form-field appearance="fill">
    <mat-label>I/O Port</mat-label>
    <input matInput type="number" min="2" max="26" [(ngModel)]="data.splitTime2_io">
  </mat-form-field>
  &nbsp;
  <mat-slide-toggle color="primary" [(ngModel)]="data.splitTime2_base_state">{{ data.splitTime2_base_state ? "Hi" : "Lo" }}</mat-slide-toggle>

  <p>Zielzeit</p>
  <mat-form-field appearance="fill">
    <mat-label>I/O Port</mat-label>
    <input matInput type="number" min="2" max="26" [(ngModel)]="data.totalTime_io">
  </mat-form-field>
  &nbsp;
  <mat-slide-toggle color="primary" [(ngModel)]="data.totalTime_base_state">{{ data.totalTime_base_state ? "Hi" : "Lo" }}</mat-slide-toggle>
</div>

<div mat-dialog-actions>
  <button mat-raised-button (click)="onCancel()">Abbrechen</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Speichern</button>
</div>
